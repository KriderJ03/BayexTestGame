<canvas id="ctx" width="1200" height="800"></canvas>
<script>
  const canvas = document.getElementById('ctx');
  const ctx = canvas.getContext('2d');

  // Create a video element
  const video = document.createElement('video');
  video.src = 'TitleScreen.mp4'; 
  video.loop = true;
  video.muted = true;
  video.playsInline = true; // Important for iOS
  video.autoplay = true;    // Some browsers may still require user interaction

  // Start playing when ready
  video.addEventListener('canplay', () => {
    video.play();
    drawFrame();
  });

  function drawFrame() {
    ctx.clearRect(0, 0, canvas.width, canvas.height); // Optional, clears previous frame
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    requestAnimationFrame(drawFrame);
  }

  // Fallback in case autoplay is blocked
  video.play().catch(err => {
    console.warn('Autoplay might be blocked:', err);
  });



</script>
