<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Click the Randy!</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background: #f0f0f0;
    }
    canvas {
      background: #fff;
      border: 1px solid #000;
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>Click the Randy!</h1>
  <p>Score: <span id="score">0</span></p>
  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let score = 0;
    let randy = {
      x: Math.random() * 300,
      y: Math.random() * 300,
      width: 100,
      height: 150,
      image: new Image()
    };

    // Load Randy's face
    randy.image.src = "https://kriderj03.github.io/BayexTestGame/RANDITO.png";

    randy.image.onload = function () {
      drawRandy();
    };

    function drawRandy() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(randy.image, randy.x, randy.y, randy.width, randy.height);
    }

    canvas.addEventListener("click", function (event) {
      const rect = canvas.getBoundingClientRect();
      const clickX = event.clientX - rect.left;
      const clickY = event.clientY - rect.top;

      if (
        clickX >= randy.x &&
        clickX <= randy.x + randy.width &&
        clickY >= randy.y &&
        clickY <= randy.y + randy.height
      ) {
        score++;
        document.getElementById("score").textContent = score;
        randy.x = Math.random() * (canvas.width - randy.width);
        randy.y = Math.random() * (canvas.height - randy.height);
        drawRandy();
      }
    });
  </script>
</body>
</html>
